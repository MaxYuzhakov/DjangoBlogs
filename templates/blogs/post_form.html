{% extends "blogs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Blog Post</legend>
        </fieldset>
        {{ form|crispy }}
        <div>
            <button class="btn btn-default" type="submit">Submit</button>
        </div>
    </form>
{% endblock content %}
