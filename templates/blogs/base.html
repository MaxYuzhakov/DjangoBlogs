{% load static %}
<!doctype html>
<html lang="en">
<link href="{% static 'blogs/styles.css' %}" rel="stylesheet">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}
</head>
<body>
<!-- Responsive navbar-->
<div class="page d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <div>
                            <a class="btn btn-sm btn-outline-secondary" href="{% url 'profile' %}"
                            >{{ user.get_username }}</a>
                            <a class="btn btn-sm btn-outline-secondary" href="{% url 'new_post' %}"
                            >New post</a>
                            <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
                        </div>
                    {% else %}
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Login</a>
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page content-->
    {% block content %}   {% endblock content %}
    <!-- Footer-->
    <footer class="footer mt-auto">
        <div class="py-5 bg-dark">
            <a href="{% url "index" %}">Back to index</a>
            <a class="text-muted" href="{% url 'about' %}">About</a>
        </div>
    </footer>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/jquery-slim' +
    '.min.js"><\/script>')</script>
<script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
<script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
<script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/holder.min.js"></script>
<script>
    Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
    });
</script>
</body>
</html>
