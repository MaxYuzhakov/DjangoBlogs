{% load static %}
<!doctype html>
<html lang="en">
<link href="{% static 'blogs/main.css' %}" rel="stylesheet">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">


    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">

</head>

<body>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">


            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark">Blogs</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="mx-3">
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                    </svg>
                </a>
                {% if user.is_authenticated %}
                    <div>
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'profile' %}"
                        >{{ user.get_username }}</a>
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'new_post' %}"
                        >New post</a>
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
                    </div>
                {% else %}
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </header>

    {% block content %}   {% endblock content %}
</div><!-- /.blog-main -->

</div><!-- /.row -->

</main><!-- /.container -->


<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container">
        <p>
            <a href="{% url "index" %}">Back to index</a>
            <a class="text-muted" href="{% url 'about' %}">About</a>
        </p>
    </div>
</footer>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/jquery-slim' +
    '.min.js"><\/script>')</script>
<script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
<script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
<script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/holder.min.js"></script>
<script>
    Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
    });
</script>
</body>
</html>
