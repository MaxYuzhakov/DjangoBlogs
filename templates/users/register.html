{% extends "blogs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Join Today</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-default" type="submit">Sign Up</button>
        </div>
    </form>
{% endblock content %}
