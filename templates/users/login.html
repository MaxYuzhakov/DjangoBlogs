{% extends "blogs/base.html" %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Join Today</legend>
            {{ form }}
        </fieldset>
        <div>
            <button type="submit">Log in</button>
            <small> Not registered? <a href="{% url "register" %}"> Sign up! </a></small>
        </div>
    </form>
{% endblock content %}
