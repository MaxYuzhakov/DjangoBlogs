{% extends "blogs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Join Today</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-default" type="submit">Log in</button>
            <small> Not registered? <a href="{% url "register" %}"> Sign up! </a></small>
        </div>
    </form>
{% endblock content %}
