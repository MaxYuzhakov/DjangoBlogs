{% extends "blogs/base.html" %}
{% block content %}
    <h1> Logged in as {{ user.username }}</h1>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Edit profile</legend>
            {{ user_update_form }}
        </fieldset>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
{% endblock content %}
